  output-dir: docs
  
book: 
  title: "Buku Panduan Penulisan dan Penyusunan Skripsi"
  subtitle: "Edisi ke-4"
  edition: 4
  reader-mode: true
  chapters: 
    - index.qmd
    - 1_pengenalan.qmd
    - 2_kurikulum.qmd
    - 3_topik.qmd
    - 4_strukturproposal.qmd
    - 5_strukturskripsi.qmd
    - 6_teknis.qmd
    - references.qmd
  author:
    - "Sunu Bagaskara"
    - "Sari Zakiah Akmal"
  language: id
  sidebar: 
    style: docked
    search: true
    collapse-level: 0
  cover-image: Cover 2.png
  favicon: Cover 2.png
