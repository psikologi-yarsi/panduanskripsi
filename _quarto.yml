    #include-before-body: frontmatter.tex # cover + title + verso
    keep-tex: true
    #classoption:
     # - open=any             # cegah sisipan halaman kosong "openright"
    #  - titlepage=false      # judul bab & isi di halaman yang sama
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    
csl: apa7id.csl