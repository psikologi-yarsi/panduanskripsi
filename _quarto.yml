    toc: true
    toc-depth: 2
    number-depth: 2
    geometry: "paperwidth=8.27in, paperheight=11.69in, top=0.8in, bottom=1in, left=1in, right=1in"
    pdf-engine: lualatex
    toc-title: "Daftar Isi"
